<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐朝诡事录之长安 - 预约查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .poster-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            text-align: center;
        }

        .poster {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .poster:hover {
            transform: scale(1.03);
        }

        .info-section {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            background: rgba(30, 30, 50, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .info-section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
        }

        .info-item {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .info-label {
            font-weight: bold;
            color: #ffd700;
            display: inline-block;
            width: 100px;
        }

        .reservation-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(40, 40, 60, 0.7);
            border-radius: 10px;
        }

        .reservation-count {
            font-size: 2.5rem;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .loading {
            display: none;
            color: #ffd700;
            margin: 20px 0;
        }

        .error-message {
            display: none;
            color: #ff6b6b;
            margin: 10px 0;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .update-time {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }

        /* 倒计时样式 */
        .countdown-section {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(40, 40, 60, 0.7);
            border-radius: 10px;
        }

        .countdown {
            font-size: 2.2rem;
            color: #ff6b6b;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            min-width: 80px;
        }

        .countdown-unit {
            font-size: 1rem;
            margin-top: 5px;
            color: #aaa;
        }

        .countdown-message {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .reservation-count {
                font-size: 2rem;
            }

            .countdown {
                font-size: 1.8rem;
                gap: 5px;
            }

            .countdown-value {
                font-size: 2rem;
                min-width: 60px;
                padding: 8px;
            }

            .countdown-item {
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>唐朝诡事录之长安</h1>
        <p class="subtitle">悬疑探案剧 · 杨旭文、杨志刚主演</p>
        <div class="author-info">
            作者：<a href="https://weibo.com/u/2136166244" class="author-link" target="_blank" style="color: red;">九处</a>
        </div>
    </header>

    <div class="content">
        <div class="poster-section">
            <!-- 使用占位图片 -->
            <img src="https://s21.ax1x.com/2025/11/06/pZplvdg.webp" alt="唐朝诡事录之长安海报"  width='400' height='560' viewBox='0 0 400 560'%3E%3Crect fill='%23333' width='400' height='560'/%3E%3Ctext fill='%23fff' font-family='sans-serif' font-size='30' x='50%25' y='50%25' text-anchor='middle' dominant-baseline='middle'%3E唐朝诡事录之长安%3C/text%3E%3C/svg%3E" alt="唐朝诡事录之长安海报" class="poster">
        </div>
        
        <div class="info-section">
            <h2>剧集信息</h2>

            <div class="info-item">
                <span class="info-label">剧名：</span>
                <span>唐朝诡事录之长安</span>
            </div>

            <div class="info-item">
                <span class="info-label">主演：</span>
                <span>杨旭文、杨志刚</span>
            </div>

            <div class="info-item">
                <span class="info-label">类型：</span>
                <span>古装、悬疑、探案</span>
            </div>

            <div class="info-item">
                <span class="info-label">简介：</span>
                <span>本剧延续《唐朝诡事录》系列，讲述长安城中发生的一系列离奇案件，主角们抽丝剥茧，揭开隐藏在繁华盛世背后的惊天秘密。</span>
            </div>

            <div class="countdown-section">
                <h2>距离上线时间</h2>
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-unit">天</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-unit">时</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-unit">分</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-unit">秒</div>
                    </div>
                </div>
                <div class="countdown-message" id="countdownMessage">2025年11月8日中午12:00上线</div>
            </div>

            <div class="reservation-section">
                <h2>预约人数</h2>
                <div class="reservation-count" id="reservationCount">--</div>
                <button class="refresh-btn" id="refreshBtn">刷新数据</button>
                <div class="loading" id="loading">正在更新数据...</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="update-time" id="updateTime">最后更新: --</div>
            </div>
        </div>
    </div>

    <footer>
        <p>数据来源：电视剧预约平台 | 本页面仅用于演示</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const reservationCount = document.getElementById('reservationCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const updateTime = document.getElementById('updateTime');

        // 倒计时相关元素
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const countdownMessage = document.getElementById('countdownMessage');

        // API接口地址
        const apiUrl = 'https://subscription.iqiyi.com/services/subscribe/countAndState.htm?authcookie=7cqpm2Zbm23SeWdDm3l5qCbq6IgUf95kZ4SVQplWXl7SjqIgdpWKiqD0Wm1JYYJqdtIBx091&subType=2&agentType=30&version=13.111.23635&dfp=a1e25e11e7d0b448139968c74af97e72120706a27fef58d792a4d7ce51a96b1497&subKeys=5188910059290200';

        // 格式化数字
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 获取真实API数据
        async function fetchReservationData() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const data = await response.json();

                if (data.code === 'A00000' && data.data && data.data['5188910059290200']) {
                    const count = data.data['5188910059290200'].count;
                    reservationCount.textContent = formatNumber(count);

                    // 更新最后更新时间
                    const now = new Date();
                    updateTime.textContent = `最后更新: ${now.toLocaleString('zh-CN')}`;
                } else {
                    throw new Error('API返回数据格式不正确');
                }
            } catch (error) {
                console.error('获取数据失败:', error);
                errorMessage.textContent = `获取数据失败: ${error.message}`;
                errorMessage.style.display = 'block';
                reservationCount.textContent = '--';
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }

        // 倒计时功能
        function updateCountdown() {
            // 设置上线时间：2025年11月8日中午12:00
            const releaseDate = new Date('2025-11-08T12:00:00');
            const now = new Date();

            // 计算时间差（毫秒）
            const timeDiff = releaseDate - now;

            // 如果已经过了上线时间
            if (timeDiff <= 0) {
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                countdownMessage.textContent = '剧集已上线，欢迎观看！';
                return;
            }

            // 计算天、时、分、秒
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // 更新倒计时显示
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }

        // 页面加载时获取数据
        fetchReservationData();

        // 初始化倒计时
        updateCountdown();

        // 添加刷新按钮事件监听
        refreshBtn.addEventListener('click', fetchReservationData);

        // 每5分钟自动刷新一次预约数据
        setInterval(fetchReservationData, 5 * 1 * 1000);

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
    });
</script>
</body>
</html>
